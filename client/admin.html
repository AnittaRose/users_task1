<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Admin page</title>
  <link rel="stylesheet" href="./admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

</head>

<body onload="listView(event)">
  <div class="bg-dark">
    <!-- <div class=""><img src="https://img.freepik.com/free-vector/abstract-people-team-background-design_23-2147493323.jpg?ga=GA1.1.392549930.1719407083&semt=ais_hybrid" class="logo" alt=""></div> -->
    <div class="d-flex justify-content-between align-items-center container">
      <div class="text-white">Admin</div>
      <div class="">
        <div class="d-flex justify-content-between align-items-center">
          <div class="px-2"><a href="./index.html" class="text-decoration-none link-light">Home</a></div>
          <div class="px-2"><a href="" class="text-decoration-none link-light">About Us</a></div>
          <div class="px-2"><a href="" class="text-decoration-none link-light">Blog</a></div>
          <div class="px-2"><a href="" class="text-decoration-none link-light">Contact Us</a></div>
          <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"><i class="fa fa-bars" style="font-size:24px"></i>
          </button>
          <span class=""><img src="https://img.icons8.com/?size=100&id=86280&format=png&color=FFFFFF" class="user-icon" alt=""></span>

          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <!-- <h5 id="offcanvasRightLabel">Offcanvas right</h5> -->
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class=""><button class="custom-btn btn-2 fw-bold" onclick="addpage(event)">Add</button></div>
              <div class=""><button class="custom-btn btn-2 fw-bold" onclick="signout()">Log Out</button></div>
            </div>
          </div>

        </div>
        <!-- <div class="text-center"><a href="./index.html" class="text-decoration-none link-light">Login</a></div> -->
      </div>
    </div>
  </div>


  <table class="table container pt-5">
    <thead>
      <tr class="link-danger text-center">
        <th scope="col">_id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">View</th>

      </tr>
    </thead>
    <tbody id="userTable" class=" fw-bold text-center">

    </tbody>
  </table>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
