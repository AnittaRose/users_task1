<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./update.css">

<body onload="editusers()">

    
    <div class="container d-flex">        
        <div class="form-box Login">
            <div class=""><img src="https://img.freepik.com/free-vector/update-concept-illustration_114360-26109.jpg?ga=GA1.1.392549930.1719407083&semt=ais_hybrid" alt=""></div>
                    <div class="">
                        <div class="position-absolute top-50 start-50 translate-middle" style="padding: 0px 0px 0px 700px ;">
                            <div class="text-center  fs-2 p-3">UPDATE PAGE</div>
                                <form onsubmit="UpdateData(event)" class="formpage px-5 p-5">
                                    <div class="input-box">
                                        <label for="" class="link-danger">Username</label>
                                        <input type="text"  id="username" class="box pt-4 ">
                                        <i class='bx bxs-user' style='color:#ffffff'></i>
                                    </div>
                                    <div class="input-box pt-4">
                                        <label for="" class="link-danger">Email</label>
                                        <input type="text" id="email" class="box pt-4 " >
                                        <i class='bx bx-envelope' style='color:#ffffff'></i>
                                    </div>


                                    <div class="input-box pt-5">
                                        
                                        <select name="" id="user_type" class="px-5 box">
                                            <option value="Admin" class="opt">Admin</option>
                                            <option value="Employee" class="opt">Employee</option>
                                        </select>
                                    </div>
                                    

                                    <div class="input-box text-center pt-4">
                                        <input type="submit" value="submit" class="sub">
                                    </div>
                                </form>
                        </div>
                    </div>
            </div>
    </div>
    
    
    

    <script src="./script.js"></script>
